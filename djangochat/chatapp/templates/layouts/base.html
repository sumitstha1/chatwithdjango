{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <style>
      {% block custom_css %}
      {% endblock %}
    </style>

    <title>
        {% block title %}
        {% endblock %}
    </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
              <img src="{% static 'img/logo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
              DjangoChat
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                </ul>
                <div class="btn-toolbar navbar-collapse ms-5" role="toolbar" aria-label="Toolbar with button groups">
                  {% if request.user.is_authenticated %}
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                      <a href="/rooms/"><button type="button" class="btn btn-dark">Rooms</button></a>
                    </div>
                    <div class="btn-group me-2" role="group" aria-label="First group">
                      <a href="/logout/"><button type="button" class="btn btn-primary">Log out</button></a>
                    </div>
                  {% else %}
                    <div class="btn-group me-2" role="group" aria-label="First group">
                      <a href="/login/"><button type="button" class="btn btn-dark">Log in</button></a>
                    </div>
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                      <a href="/signup"><button type="button" class="btn btn-primary">Sign up</button></a>
                    </div>
                  {% endif %}
                  
                </div>
            </div>
        </div>
    </nav>

    {% block body_content %}
      <h1>
        {% block header %}{% endblock header %}
      </h1>
    {% endblock body_content %}
    

    <!-- Custom JS -->
    {% block custom_js %}
    {% endblock %}
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
